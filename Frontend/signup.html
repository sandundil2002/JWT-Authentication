<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="/Frontend/css/style.css">
    <link rel="icon" href="/Frontend/img/signup.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body style="background-color: slategrey;">

    <h1 class="text-center fw-bold text-primary-emphasis">User Registration Form</h1>

    <div class="border border-light rounded-3 p-2">
        <div class="mb-3">
            <label for="name" class="form-label fw-semibold text-info-emphasis">Name</label>
            <input type="text" class="form-control border border-primary" id="name" aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-semibold text-info-emphasis">Email address</label>
            <input type="email" class="form-control border border-primary" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-semibold text-info-emphasis">Password</label>
            <input type="password" class="form-control border border-primary" id="password">
        </div>

        <button type="submit" class="btn btn-primary ms-2 mt-3 fw-semibold" id="subBtn"
            onclick="userRegistration()">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
