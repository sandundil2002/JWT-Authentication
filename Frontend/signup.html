<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <h1 class="text-center fw-bold">User Registration Form</h1>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control border border-primary" id="exampleInputName" aria-describedby="nameHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold">Email address</label>
            <input type="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control border border-primary" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary ms-3 mt-3 fw-semibold" id="subBtn">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
